<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="../output.css" />
		<script defer src="../script.js" type="module"></script>
		<title>Frontend Mentor | GitHub user search app</title>
	</head>
	<body id="body">
		<main class="container">
			<header>
				<h1 class="logo">devfinder</h1>
				<div class="toggle">
					<span class="light">light</span><span class="dark hide">dark</span>
					<a class="toggle-btn">
						<img src="./assets/icon-sun.svg" alt="sun" class="sun"/>
            <img src="./assets/icon-moon.svg" alt="moon" class="moon hide" />
					</a>
				</div>
		
			</header>
			<form action="#" class="form">
				<img src="./assets/icon-search.svg" class="search-icon" alt="search" />
				<input type="text" id="input" placeholder="Search Github username..." />
				<button class="search">Search</button>
			</form>
			<section class="content">
				<div class="left">
					<img
						src="./assets/Andrew Profile Pic.jpg"
						class="profile-pic-dsk"
						alt="profile pic dsk"
					/>
				</div>

				<div class="right">
					<div class="profile-header">
						<img
							src="./assets/Andrew Profile Pic.jpg"
							class="profile-pic-tab-mob"
							alt="profile picture"
						/>
						<div class="profile-header-content">
							<h2 class="github-name">The Octocat</h2>
							<a href="#">@octocat</a>
							<span class="joined">Joined 25 Jan 2011</span>
						</div>
					</div>
					<p class="summary">
						Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
						odio. Quisque volutpat mattis eros.
					</p>
					<section class="profile-info">
						<div class="info">
							<h4 class="info-title">Repos</h4>
							<span class="info-num">8</span>
						</div>
						<div class="info">
							<h4 class="info-title">Followers</h4>
							<span class="info-num">3938</span>
						</div>
						<div class="info">
							<h4 class="info-title">Following</h4>
							<span class="info-num">9</span>
						</div>
					</section>

					<ul class="social">
						<li>
							<img src="./assets/icon-location.svg" alt="location" /><a class="social-link" href="#"
								>San Francisco</a
							>
						</li>
						<li>
							<img src="./assets/icon-website.svg" alt="website" /><a class="social-link" href="#"
								>https://github.blog</a
							>
						</li>
						<li>
							<img src="./assets/icon-twitter.svg" alt="twitter" /><a class="social-link" href="#"
								>Not Availble</a
							>
						</li>
						<li>
							<img src="./assets/icon-company.svg" alt="company" /><a class="social-link" href="#"
								>@github</a
							>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
